<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			
			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'white' );
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 20 );
			camera.lookAt( new THREE.Vector3() );

			var geometry;
			var material;
			var pill = new THREE.Group();
		
			geometry = new THREE.SphereGeometry(1, 16, 16, 0, 2 * Math.PI, 0, Math.PI / 2);
			material = new THREE.MeshPhongMaterial( {color:'red'});
			var sphere = new THREE.Mesh(geometry, material);
			sphere.position.set(0, 2, 0);
			pill.add( sphere );

			geometry = new THREE.SphereGeometry(1, 16, 16, 0, 2 * Math.PI, Math.PI / 2, Math.PI);
			material = new THREE.MeshPhongMaterial( {color:'yellow'});
			sphere = new THREE.Mesh(geometry, material);
			sphere.position.set(0, -2, 0);
			pill.add( sphere );

			geometry = new THREE.CylinderGeometry( 1, 1, 2, 16 );
			material = new THREE.MeshPhongMaterial( {color:'red'} );
			var cylinder = new THREE.Mesh( geometry, material );
			cylinder.position.set(0, 1, 0);
			pill.add( cylinder );

			material = new THREE.MeshPhongMaterial( {color:'yellow'} );
			cylinder = new THREE.Mesh( geometry, material );
			cylinder.position.set(0, -1, 0);
			pill.add( cylinder );

			scene.add( pill );
		
			var light = new THREE.PointLight();
			light.position.set( 0, 0, 20 );
			scene.add(light);
			
			
			function drawFrame()
			{
				pill.rotation.x += 0.005;
				pill.rotation.z += 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
